<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Bootstrap Login Page</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Admin Panel Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'><link rel="stylesheet" href="../static/css/style.css">

</head>
<body>

<!-- partial:index.partial.html -->
{% block body %}
<div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12 login-title">
                    GlobalAvia
					Администрирование
                </div>
                {% if error %}
                <div class="col-lg-12 p-3 mb-2 bg-danger text-white">{{ error}}</div>
                {% endif  %}

                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form action="/admin/sign-in" class = "login" method="POST">
                            <div class="form-group username">
                                <label class="form-control-label">Имя пользователя</label>
                                <input type="text" class="form-control" id="username" name = "username" placeholder="admin@global-avia.ru">

                            </div>
                            <div class="form-group password">
                                <label class="form-control-label">Пароль</label>
                                <input type="password" class="form-control" id="password" name = "password" placeholder="Пароль">
                            </div>

                            <div class="col-lg-12 loginbttm">
                                <div class="col-lg-6 login-btm login-text">
                                    <!-- Error Message -->
                                </div>
                                <div class="col-lg-6 login-btm login-button">
                                    <button id ="submitt" name = "submit_button" type="submit" class="btn btn-outline-primary" disabled>Войти</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
<!-- partial -->
    <script>
    document.getElementById('username').onkeyup = function Keyup() {
        if (document.getElementById('username').value === "" ||
        document.getElementById('password').value === "")
        {
            document.getElementById('submitt').disabled = true
        }
        else {
            document.getElementById('submitt').disabled = false
        }
    };

    document.getElementById('password').onkeyup = function Keyup() {
        if (document.getElementById('username').value === "" ||
        document.getElementById('password').value === "" )
        {
            document.getElementById('submitt').disabled = true
        }
        else {
            document.getElementById('submitt').disabled = false
        }
    };
</script>

{% endblock %}

</body>
</html>
